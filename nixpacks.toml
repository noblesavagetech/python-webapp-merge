[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "nodejs_20", "stdenv.cc.cc.lib"]

[phases.install]
cmds = [
  "npm install",
  "cd backend && pip install --break-system-packages -r requirements.txt"
]

[phases.build]
cmds = [
  "npm run build"
]

[start]
cmd = "cd backend && LD_LIBRARY_PATH=/nix/store/*-gcc-*/lib:$LD_LIBRARY_PATH python3.11 -m uvicorn main:app --host 0.0.0.0 --port $PORT"
