[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "nodejs_20"]

[phases.install]
cmds = [
  "npm install",
  "cd backend && pip install -r requirements.txt"
]

[phases.build]
cmds = [
  "npm run build"
]

[start]
cmd = "cd backend && python3.11 -m uvicorn main:app --host 0.0.0.0 --port $PORT"
